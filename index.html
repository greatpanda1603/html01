<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html sample</title>
</head>
<body>
    <p> Hello World </p>
    <a href="https://www.xero.com/">xero</a>
    <img src="k/xero.PNG" alt="XERO"
    width="100" height="100">
    <article>
        <header>
            <h1>About Xero</h1>
        </header>
        <p>blablabla</p>
        <footer>
            <p>Struggle day <time datetime="17-07-2019">July 17, 2019</time></p>
        </footer>
    </article>
    <table border="1">
        <tr><!--first row-->
            <th>Subscription</th> <!--first column in first row-->
            <th>Price</th> <!--first row, second column-->
        </tr>
        <tr><!--second row-->
            <td>Starter</td>
            <td>$50</td>
        </tr>
    </table>
    <p>Join us:</p>
    <ul type="circle">
        <li>we</li>
        <li>are</li>
        <li>best</li>
        <li>ever</li>
    <form action="my-handling-form-page" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail name="user_mail">
        </div>
        <div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
        </div>
        <div class="button">
            <button type="submit">Send your message</button>
        </div>
    </form>
</body>
</html>
